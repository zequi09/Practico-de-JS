<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1 class="title">Figuras Geométricas</h1>
        <h2>Primer taller del curso práctico de JavaScrips</h2> <br><br>
    </header>
    <section class="big-section-figuras">
        <section class="section-cuadrado">
            <h3>Calcula el área y perímetro de un cuadrado</h3>
            <form action="">
                <label for="Input_Cuadrado">Escribe cúanto mide cada lado de tu cuadrado:</label>
                <input id="Input_Cuadrado" type="number" placeholder="Lado...">
                <div>
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </div>
            </form>
            <div id="Resultado_perimetro_cuadrado"></div>
            <div id="Resultado_area_cuadrado"></div>
        </section>

        <section class="section-triangulo">
            <h3>Calcula el área y perímetro de un triangulo</h3>
            <form action="">
                <label for="Input_Triangulo">Escribe cúanto miden los lados iguales de tu triángulo:</label>
                <input id="Input_Triangulo" type="number" placeholder="Lados iguales...">
                <label for="Input_Base_Triangulo">Escribe cúanto mide la base de tu triángulo:</label>
                <input id="Input_Base_Triangulo" type="number" placeholder="Base...">
                <div>
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
            </form>
            <div id="Resultado_perimetro_triangulo"></div>
            <div id="Resultado_area_triangulo"></div>
        </section>

        <section class="section-circulo">
            <h3>Calcula el área y perímetro de un círculo</h3>
            <form action="">
                <label for="Input_Circulo">Escribe cúanto mide el radio de tu círculo:</label>
                <input id="Input_Circulo" type="number" placeholder="Radio...">
                <div>
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
            </form>
            <div id="Resultado_perimetro_circulo"></div>
            <div id="Resultado_area_circulo"></div>
        </section>
    </section>
    
    <h1>Descuentos</h1>
    <section class="section-descuento">
        <h3>Calcula el precio a pagar de tus productos con descuento</h3>
        <form action="">
            <label for="Input_Precio">Escribe cúanto vale tu producto: </label>
            <input id="Input_Precio" type="number" placeholder="Precio...">
            <div>
            <label for="Input_Descuento">Escribe cúanto es el descuento: </label>
            <input id="Input_Descuento" type="number" placeholder="Descuento...">
            <div>
            <button type="button" onclick="calcularPrecio()">Calcular el precio con descuento</button>
            </div>
        </form>
        <div id="Resultado_Precio_descuento"></div>
    </section>
    <script src="./figuras.js"></script>
       
</body>
</html>
